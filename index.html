<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="https://it.wikipedia.org/wiki/HTML5" target="_blank">
          <i class="fab fa-html5" id="left-icon"></i>
        </a>
        Importiamo Font-Awesome!
        <a href="https://it.wikipedia.org/wiki/CSS" target="_blank">
          <i class="fab fa-css3-alt" id="right-icon"></i>
        </a>
      </h1>
      <nav>
        <ul>
          <li>
            <a href="#"> <i class="fas fa-igloo"></i>Home </a>
          </li>
          <li>
            <a href="#"><i class="fas fa-book"></i>Courses</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-phone-alt"></i>Contacts</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cogs"></i>Technologies</a>
          </li>
        </ul>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
